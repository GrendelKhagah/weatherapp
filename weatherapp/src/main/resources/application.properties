# this is a backup file to the ENV vars, used for local development, should not be used in production
# follow Quickstart guide to set up env vars for production deployment

# API
api.port=8080

# DB (override via env vars if you want)
db.jdbcUrl=jdbc:postgresql://127.0.0.1:5432/weatherdb
db.username=weatherapp
db.password=YOUR_DB_PASSWORD
db.api.poolMax=8
db.ingest.poolMax=12

# NWS requires User-Agent with contact info
nws.userAgent=(YOUR_WEBSITE.DOMAIN, YOUR_EMAIL_ADDRESS)

# NOAA CDO API V2
noaa.api.enabled=true
noaa.token=YOUR_NOAA_TOKEN
noaa.stationRadiusKm=100
noaa.stationLimit=100
noaa.mapKeep=5
noaa.backfillStart=2016-01-01
noaa.historyChunkDays=365

# Tracked points (lat,lon) separated by |
tracked.points=34.0500,-118.4000|33.9400,-118.4000

# Schedules (ISO-8601 durations)
schedule.gridpointRefresh=PT24H
schedule.hourlyForecast=PT30M
schedule.alerts=PT6M
schedule.noaaStationsRefresh=P7D
schedule.noaaDailyHistory=P1D

# Local station historic data
stationHistoric.stateFile=/opt/weather-app/data/stationHistoricIngest.state
stationHistoric.dir=/opt/weather-app/data/stationHistoricData

# Time
clock.zone=America/Los_Angeles

# ML settings
ml.enabled=false
schedule.ml=P1D
ml.modelName=baseline-risk
ml.featureVersion=v1
ml.artifactPath=/opt/weather-app/ml
